# must be unique in a given SonarQube instance
sonar.projectKey=simpleapps-project

# --- optional properties ---

# defaults to project key
sonar.projectName=simpleapps-project
# defaults to 'not provided'
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

#Mengabaikan file yg di scaning
sonar.exclusions=app/coverage/**, app/node_modules/**, app/testing/**, app/Dockerfile

#Memasuukan hasil npm test & coverage
sonar.javascript.lcov.reportPaths=app/coverage/lcov.info